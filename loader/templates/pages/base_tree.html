{% extends 'base.html' %}

{% block add %}

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="static/external/jstree.min.js"></script>
    <link type="text/css" rel="stylesheet" href="static/external/style.min.css" />
    <style>
        html { margin:0; padding:0; font-size:62.5%; }
	    body { max-width:400px; min-width:200px; margin:0 auto; padding:20px 10px; font-size:14px; font-size:1.4em; }
	    h1 { font-size:1.8em; }
	    .demo { overflow:auto; border:1px solid silver; min-height:100px; }
    </style>

{% endblock add %}
{% block content %}
	<h1>Data format demo</h1>
	<div id="frmt" class="demo"></div>
<script>
	const tree = {{ tree_data }}
	// data format demo
	$('#frmt').jstree({
		'core' : {
			'data' : [
				{
					"text" : "Files",
					"icon" : "jstree-folder",
					"children" : tree
				}
			]
		}
	});

</script>
{% endblock content %}
